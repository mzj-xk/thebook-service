# 应用名称
spring.application.name=thebook
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis-plus的Mapper文件
mybatis-plus.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.mzj.thebook.entity
#指定Mybatis-plus的实体目录
mybatis-plus.type-aliases-package=com.mzj.thebook.entity
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/TheBook?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=maiyes520okmm

mybatis.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true

logging.level.com.mzj.thebook.dao=debug


